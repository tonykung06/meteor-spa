<head>
  <title>Protein Tracker</title>
</head>

<body>
  <h1>Protein Tracker!</h1>{{> loginButtons}}
</body>

<template name="userDetails">
  {{#with user}}
    <h2>Total: <span>{{total}}</span></h2>
    <h2>Goal: <span>{{goal}}</span></h2>
    <h3>Enter amount:</h3>
  {{/with}}
    <input type="text" id="amount" value="{{lastAmount}}">
  {{#with user}}
    <input type="submit" id="addAmount" value="Add Protein">
    <input type="submit" id="quickSubtract" value="-100">
  {{/with}}
</template>

<template name="history">
  <h2>Last 5 Entries</h2>
  {{#each historyItem}}
    <p>{{date}} - {{value}}</p>
  {{/each}}
</template>

<template name="home">
  {{#if currentUser}}
    {{> userDetails}}
    {{> history}}
  {{/if}}
  <a href="{{pathFor route='settings'}}">Go to Settings</a>
</template>

<template name="settings">
  <h2>Settings:</h2>
  <a href="{{pathFor route='home'}}">Back</a>
</template>
